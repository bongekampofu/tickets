<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Available Tickets</title>
</head>
<body>
  <h1>Select a Date</h1>
  <input type="date" name="selected_date" id="selected_date">

  <h2>Available Tickets</h2>
  <ul id="available_tickets"></ul>

  <script>
     //1st code - disable previous dates
    // Get today's date
    var today = new Date().toISOString().split('T')[0];

    // Set the minimum selectable date to today
    document.getElementById("selected_date").setAttribute("min", today);

  //2nd code - show tickets available tickets per day
    document.getElementById('selected_date').addEventListener('change', function() {
      var selectedDate = this.value;
      fetch('/available_tickets?date=' + selectedDate)
        .then(response => response.json())
        .then(data => {
          var ticketsList = document.getElementById('available_tickets');
          ticketsList.innerHTML = '';
          data.forEach(function(ticket) {
            var listItem = document.createElement('li');
            listItem.textContent = 'Date: ' + ticket.date + ' - Quantity: ' + ticket.quantity;
            ticketsList.appendChild(listItem);
          });
        })
        .catch(error => console.error('Error fetching available tickets:', error));
    });

  </script>
</body>
</html>
